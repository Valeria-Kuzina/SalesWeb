<div class="container pt-4">
    <div class="rounded-3 bg-light w-100 py-5 px-1 mt-4 text-center" *ngIf="order && !order.products.length">Текущий заказ пуст</div>
    <table class="table table-striped" *ngIf="order && order.products.length">
        <thead>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of order.products">
                <td>{{products.get(product.productId)!.name}}</td>
                <td>{{product.amount}}</td>
                <td>
                    <a class="fs-4 mx-4" href="#" (click)="decrement(product.productId)"><i class="bi bi-dash-lg"></i></a>
                    <a class="fs-4 mx-4" href="#" (click)="increment(product.productId)"><i class="bi bi-plus-lg"></i></a>
                </td>
                <td>
                    <a class="fs-4 mx-4" href="#" (click)="remove(product.productId)"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-4" *ngIf="order && order.products.length">
        <button class="btn btn-primary" (click)="complete()">Завершить оформление заказа</button>
    </div>
</div>
