<div class="container row">
    <div class="card col-4" *ngFor="let product of products">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="#" class="btn btn-primary">Добавить</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <a routerLink="/products/0" class="d-flex justify-content-center large-plus"><i class="bi bi-plus"></i></a>
        </div>
    </div>
</div>
