<div class="container pt-4">
    <table class="table table-hover table-striped">
        <tbody>
            <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                <td>{{order.creationTime | date : 'dd.MM.yyyy HH:mm' }}</td>
                <td class="text-end"><i *ngIf="order.isCompleted" class="bi bi-check-lg mx-4"></i></td>
            </tr>
        </tbody>
    </table>
</div>
